# ---------------------------------------------------------------
# Site Information Settings
# ---------------------------------------------------------------

# Header Menu
menu:
  Home: /
  Archives: archives
  Categories: categories
  Tags: tags
  About: about
rss: /atom.xml

# Set default keywords (Use a comma to separate)
keywords: blog, static, void, academy, program, programming, programmer, code, coding, coder, software, software engineer, develop, development, developer, python, javascript

# Put your favicon.ico into `hexo-site/themes/hipaper/source/` directory.
favicon: favicon.ico

# Put your avatar.jpg into `hexo-site/themes/hipaper/source/` directory.
# url is target link (E.g. `url: https://hexo.io/logo.svg` or `url: css/images/mylogo.jpg`)
avatar:
  enable: true
  width: 70
  height: 70
  bottom: 10
  url: Logo.svg 

# Homepage thumbnail
random_thumb: false

# Content
fancybox: true

# Sidebar
sidebar: right
widgets:
- search
- social
- recent_posts
- category
  #- tag
- tagcloud
- archive

# Social Links
# Key is the name of FontAwesome icon.
# Value is the target link (E.g. GitHub: https://github.com/iTimeTraveler)
social:
  GitHub: https://github.com/Static-Void-Academy
  Youtube: https://www.youtube.com/channel/UCD9Vpco6dO5GfYOSmipwlvg
  Graduation-Cap: https://sva.thinkific.com
  Code: https://staticvoid.dev
  Medium: https://medium.com/static-void-academy

# Search
search:
    insight: true # you need to install `hexo-generator-json-content` before using Insight Search
    swiftype: # enter swiftype install key here
    baidu: false # you need to disable other search engines to use Baidu search, options: true, false


# comment ShortName, you can choose only ONE to display.
duoshuo_shortname:
disqus_shortname: static-void-academy
livere_shortname:
uyan_uid:
wumii:

# Code Highlight theme
# Available value:
#    default | normal | night | night eighties | night blue | night bright
# https://github.com/chriskempson/tomorrow-theme
highlight_theme: night


# widget behavior
archive_type: 'monthly'
show_count: true

# Google Webmaster tools verification setting
# See: https://www.google.com/webmasters/
google_site_verification:
baidu_site_verification:
qihu_site_verification:

# Miscellaneous
google_analytics:
gauges_analytics:
baidu_analytics:
tencent_analytics:
busuanzi_analytics:
twitter:
google_plus:
fb_admins:
fb_app_id:

# Facebook SDK Support.
# https://github.com/iissnan/hexo-theme-next/pull/410
facebook_sdk:
  enable: false
  app_id:       #<app_id>
  fb_admin:     #<user_id>
  like_button:  #true
  webmaster:    #true

